<section @fadeInAnimation>
  <ol class="breadcrumb">
      <li><a routerLink="/home">Home</a></li>
      <li class="active">Movies</li>
  </ol>

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

  <h2>Movies</h2>

  <a class="btn btn-primary" routerLink="/movie/add">Add Movie</a>

  <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Distributor</th>
        <th>Budget</th>
        <th>Release Date</th>
        <th>Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{movie.id}}</td>
        <td>{{movie.title}}</td>
        <td>{{movie.distributor}}</td>
        <td>{{movie.budget | currency}}</td>
        <td>{{movie.releaseDate | date }}</td>
        <td class="text-center">
          <a class="btn btn-primary" [routerLink]="['/movie/edit/', movie.id]">Edit</a>&nbsp;
          <a class="btn btn-primary" [routerLink]="['/movieactor/add/', movie.id]">Add Actor</a>&nbsp;
          <button (click)="deleteMovie(movie.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
